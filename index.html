<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copyshop Orders</title>
    <style>
        /* Stilurile tale existente aici */
    </style>
</head>
<body>
    <h1>Sistem Comenzi Copyshop</h1>
    <form id="orderForm">
        <input type="text" id="clientName" placeholder="Nume Client" required>
        <input type="tel" id="phoneNumber" placeholder="Număr de Telefon" required>
        <textarea id="orderDetails" placeholder="Detalii Comandă" required></textarea>
        <input type="number" id="cost" placeholder="Cost" required>
        <select id="paymentStatus" required>
            <option value="">Selectează status plată</option>
            <option value="platit">Plătit</option>
            <option value="neplatit">Neplătit</option>
        </select>
        <select id="paymentMethod" required>
            <option value="">Selectează metoda de plată</option>
            <option value="factura">Factură</option>
            <option value="bon">Bon</option>
        </select>
        <button type="submit">Adaugă Comandă</button>
    </form>
    <div id="orderList"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Adaugă acest cod pentru debugging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            console.log('orderForm exists:', !!document.getElementById('orderForm'));
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
